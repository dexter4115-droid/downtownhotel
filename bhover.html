<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Zoom Out</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute; /* Positioning the background */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(tinyhut.jpeg); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            animation: zoomOut 10s infinite; /* Adjust duration as needed */
            z-index: 0; /* Set z-index to 0 to be behind content */
        }

        @keyframes zoomOut {
            0% {
                transform: scale(1); /* Start at original size */
            }
            100% {
                transform: scale(1.5); /* End at 1.5 times the original size */
            }
        }

        .content {
            position: relative; /* Position content above the background */
            z-index: 1; /* Ensure content is above the background */
            color: white; /* Text color */
            text-align: center;
        }
    </style>
</head>
<body>

<div class="background"></div>
<div class="content">
    <h1>Welcome to Our Hotel</h1>
    <p>Your perfect getaway awaits.</p>
</div>

</body>
</html>
